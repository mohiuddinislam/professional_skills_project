name: Deploy to Cloud Run

on:
  push:
    branches:
      - master

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: app-rehension # You can change this to your desired service name
  REGION: us-central1 # You can change this to your desired GCP region

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev

      - name: List files and check .dockerignore
        run: |
          echo "Listing all files in the workspace:"
          ls -la
          echo "Content of .dockerignore:"
          cat .dockerignore

      - name: Build and Push Docker Image
        run: |
          docker build -t ${REGION}-docker.pkg.dev/${PROJECT_ID}/${SERVICE_NAME}/app-rehension:${{ github.sha }} .
          docker push ${REGION}-docker.pkg.dev/${PROJECT_ID}/${SERVICE_NAME}/app-rehension:${{ github.sha }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/app-rehension:${{ github.sha }}
          # Optionally, you can add other Cloud Run configurations here, e.g.:
          env_vars: |
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }},
            PRODUCTHUNT_API_KEY=${{ secrets.PRODUCTHUNT_API_KEY }},
            VIRUSTOTAL_API_KEY=${{ secrets.VIRUSTOTAL_API_KEY }},
            NVD_API_KEY=${{ secrets.NVD_API_KEY }},
            DATABASE_PATH=/data/cache.json
          #   MY_ENV_VAR=my_value
          # concurrency: 80
          # cpu: 1
          # memory: 512Mi
          # min_instances: 0
          # max_instances: 10
          # no_allow_unauthenticated: true # Uncomment to require authentication